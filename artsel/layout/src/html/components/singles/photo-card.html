<div class="photo-card" style="border-top-color: @@bg_color_top; border-bottom-color: @@bg_color_bottom">
  <div class="photo-card__bg-top" style="background-color: @@bg_color_top; border-color: @@bg_color_top"></div>
  <div class="photo-card__image">
    <img src="@@src" alt="@@alt" />
  </div>
  <div class="photo-card__bg-bottom" style="background-color: @@bg_color_bottom; border-color: @@bg_color_bottom"></div>
</div>
